pipeline_name: PEPPRO_summarizer
pipeline_type: project
path: pipelines/peppro_collator.py
input_schema: peppro_input_schema.yaml
output_schema: peppro_pipestat_project_schema.yaml
linked_pipeline_interfaces: 
  - sample_pipeline_interface.yaml
command_template: >
  looper table {looper.pep_config} &&
  {pipeline.path}
  --config {looper.pep_config}
  -O {looper.output_dir}
  -P {compute.cores}
  -M {compute.mem}
  -n {project.name}
  -r {looper.results_subdir}
  {% if pipeline.pipeline_name is defined %} --pipeline-name {pipeline.pipeline_name} {% endif %}
  {% if pipestat.namespace is defined %} --pipestat-namespace {pipestat.namespace} {% endif %}
  {% if pipestat.record_id is defined %} --pipestat-record-id {pipestat.record_id} {% endif %}
  {% if pipestat.schema is defined %} --pipestat-schema {pipestat.schema} {% endif %}
  {% if pipestat.results_file is defined %} --pipestat-results-file {pipestat.results_file} {% endif %}
  {% if pipestat.config is defined %} --pipestat-config {pipestat.config} {% endif %}
compute:
  singularity_image: ${SIMAGES}peppro
  docker_image: databio/peppro
  bulker_crate: databio/peppro
  size_dependent_variables: resources.tsv

bioconductor:
  readFunName: readPepproGeneCounts
  readFunPath: BiocProject/readPepproGeneCounts.R
  